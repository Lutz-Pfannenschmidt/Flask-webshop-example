<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webshop | Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Online Store</h1>      
    <p>Template by: <a href="https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_temp_store&stacked=w">w3schools</a></p>
  </div>
</div>

<nav class="navbar navbar-inverse sticky-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" onclick="pre">Home</a></li>
        <li><a href="{{ root }}products">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Stores</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="{{ root }}cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart ({{ cart }})</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">    
  <div class="row">

    {% for deal in deals %}
    <div class="col-sm-4">
		<div class="panel panel-primary">
		  <div class="panel-heading">{{ deal[0] }}</div>
		  <div class="panel-footer">{{ deal[1] }}</div>
		</div>
	</div>
    {% endfor %}
    
  </div>
</div><br>

<br>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>  
  <form action = "{{ root }}newsletter/apply" method = "post" class="form-inline">Abboniere meinen Newsletter:
    <input type = "email" class = "form-control" size = "50" placeholder="email@example.com" name="email">
	<input type = "submit" value = "Sign Up" class="btn btn-danger"/>
  </form>
</footer>

</body>
</html>
